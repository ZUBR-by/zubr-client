<div class="row my-3">
  <div class="col-md-4 mb-sm-4 mb-md-0 text-center text-md-left">
    <h2 class="list-title-line-height" translate>courts</h2>
  </div>
  <div class="col-md-8">
    <div class="float-right w-100">
      <zubr-client-commission-map></zubr-client-commission-map>
      <zubr-client-list-operations-panel
        [dataGridOptions]="dataGridOptions"
        [options]="{
          searchFilter: {
            enabled: false
          },
          searchFieldClass: 'col-8',
          placeholder: 'courts_search_placeholder'
      }">
      </zubr-client-list-operations-panel>
    </div>
  </div>
</div>
<div class="row my-2">
  <div class="col-md-12">
    <zubr-client-data-grid
      [dataGridOptions]="dataGridOptions">
    </zubr-client-data-grid>
  </div>
</div>
