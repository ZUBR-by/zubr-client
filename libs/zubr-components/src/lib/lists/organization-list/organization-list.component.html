<div class="row my-3">
  <div class="col-md-4 mb-sm-4 mb-md-0 text-center text-md-left">
    <h2 class="list-title-line-height" translate>organizations</h2>
  </div>
  <div class="col-md-8">
    <div class="float-right w-100">
      <zubr-client-list-operations-panel
        [dataGridOptions]="dataGridOptions"
        [options]="{
          primaryButton: {
            enabled: false,
            appearance: 'flat',
            icon: 'gps_fixed',
            label: 'map',
            class: 'col-4',
            routerLink: '/elections/map'
          },
          importButton: {
            enabled: false,
            entity: 'Organization'
          },
          searchFilter: {
            enabled: false
          },
          searchFieldClass: 'col-12'
      }">
      </zubr-client-list-operations-panel>
    </div>
  </div>
</div>

<div class="row my-2">
  <div class="col-md-12">
    <mat-button-toggle-group
      class="mx-3 mx-md-0"
      name="fontStyle"
      (change)="dataGridOptions.additionalFilterControl.setValue(this.$event.value)">
      <mat-button-toggle value="" [checked]="true">
        <span translate>all</span>
      </mat-button-toggle>
      <mat-button-toggle value="2">
        <span translate>independent_organizations</span>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>

<div class="row my-2">
  <div class="col-md-12">
    <zubr-client-data-grid
      [dataGridOptions]="dataGridOptions">
    </zubr-client-data-grid>
  </div>
</div>
