<div class="zubr-loading-container"
     [hidden]="!!judges">
  <mat-spinner [diameter]="30"></mat-spinner>
</div>
<div class="embed-judges-list col-10">
  <div *ngFor="let judge of displayedJudges; let i = index">
    <a class="row embed-judge-item embed-judge-item-group" [routerLink]="['/c/judge/' + judge.id]"
       style="padding: 5px;">
      <div class="col-3 embed-judge-photo" style="padding-right: 0;padding-left: 0">
        <img src="{{judge.photoUrl ? judge.photoUrl : './assets/images/user.svg'}}" width="100" height="100">
      </div>
      <div class="col-9 embed-judge-info text-md-center ">
        <div class="embed-judge-name color-secondary" style="margin-top: 2.5em">
          {{judge.lastName}} {{judge.firstName}} {{judge.middleName}}
        </div>
      </div>
    </a>
  </div>
</div>
